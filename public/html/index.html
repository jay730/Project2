    <title>FlyBuy</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg  bg-light">
            <a class="navbar-brand scale-in-center">Flybuy &nbsp; <i class="fas fa-plane rotate-center"></i></a>

            <button class="navbar-toggler first-button" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent20" aria-controls="navbarSupportedContent20" aria-expanded="false"
                aria-label="Toggle navigation">
                <div class="animated-icon1"><span></span><span></span><span></span></div>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent20">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
<!--                     <li class="nav-item">
                        <a class="nav-link" href="{{ url('/register') }}">Trips</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link g-signin2" data-onsuccess="onSignIn" id="signIn"></a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link d-none" href="#" onclick="signOut();" id="signOut">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="../img/snow.jpg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="../img/mountains.jpg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="../img/balloons.jpg" alt="Third slide">
                          </div>
                          <div class="carousel-item">
                                <picture>
                                        <source srcset="../img/architecture-2149059_1920.jpg" media="(min-width: 1400px)">
                                        <source srcset="../img/architecture-2149059_1920.jpg" media="(min-width: 768px)">
                                        <source srcset="../img/architecture-2149059_1920.jpg" media="(min-width: 576px)">
                                        <img class="d-block w-100 img-fluid" srcset="../img/architecture-2149059_1920.jpg" alt="Fourth slide">
                                      </picture>
                              </div>
                        </div>
        </div>

    <div class="light-background">
        <div class=" gradient-background">
            <div class="input-container">
                <h1 class="subtitle text-focus-in">Last Minute Trips at Your Price.</h1>
                <div class="block">

                    <div class="field">
                        <div class="control">
                            <label class="label">Select Departing City</label>
                            <div class="select">
                                <select id="origin" class="wrapper-dropdown">
                                        <option value="" disabled selected></option>
                                    <option>Minneapolis, MN</option>
                                    <option>Chicago, IL</option>
                                    <option>Los Angeles, CA</option>
                                    <option>San Diego, CA</option>
                                    <option>San Francisco, CA</option>
                                    <option>Houston, TX</option>
                                    <option>Phoenix, AZ</option>
                                    <option>Miami, FL</option>
                                    <option>Denver, CO</option>
                                    <option>Kansas City, MS</option>
                                    <option>Las Vegas, NV</option>
                                    <option>Salt lake City, UT</option>
                                    <option>Philadelphia, PA</option>
                                    <option>Boston, MA</option>
                                    <option>Des Moines, IA</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="field">
                    <div class="example">
                            <input title="Formatted number" id="input-format">
                            <label class="label">Max Budget</label>
                           
                        <div id="slider-format" class="noUi-target noUi-ltr noUi-horizontal">
                                <div class="noUi-origin" style="transform: translate(-61.6667%, 0px); z-index: 4;">       
                                    </div>
                            </div>
                        </div>
                        <br>
                      
                    </div>

                    <div class="field">
                            <label class="label">Start Date</label>
                            <div class="control">
                                <form>
                                    <div class="sd-container">
                                        <input name="calendarselect{ContactID}" class="timeselect" type="date" id="fromDT"
                                            required />
                                        <span class="open-button">
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">End Date</label>
                            <div class="control">
                                <form>
                                    <div class="sd-container">
                                        <input name="calendarselect{ContactID}" class="timeselect" type="date" id="toDT"
                                            required />
                                        <span class="open-button"> 
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br>
                        <div class="field">
                            <div class="control">
                                <span class="btn btn-outline-warning" id="submit">Submit</button>
                            </div>
                </div>

                </div>
            </div>
    </div>
    <div class="container">
        <div id="results" class="block has-background-warning">

        </div>
    </div>

    <footer class="footer">
        <div class="footer-container-fluid">
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-twitter-square fa-2x"></i>
            <i class="fab fa-facebook-square fa-2x"></i>
            <p>&copy; Copyright 2019 FlyBuy</p>
        </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.4/nouislider.js"></script>
    <script src="../js/animatedModal.js"></script>
    <script src="../js/animatedModal.min.js"></script>
    <script src="../js/wNumb.js"></script>
